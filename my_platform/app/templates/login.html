{% extends 'base.html' %}

{% block content %}
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* assuming 100px as the height of your nav */
        }
        .login-box {
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: #f1f5f9;
        }
        .login-box h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }
        .login-box form div {
            margin-bottom: 10px;
        }
        .login-box form div:last-child {
            text-align: center;
        }
    </style>
    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.email.label }}<br>
                    {{ form.email(size=32) }}
                </div>
                <div>
                    {{ form.password.label }}<br>
                    {{ form.password(size=32) }}
                </div>
                <div>
                    {{ form.remember_me() }} {{ form.remember_me.label }}
                </div>
                <div>
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
